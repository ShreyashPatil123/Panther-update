<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PANTHER Bridge</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 260px;
      padding: 16px;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }
    .header .icon {
      font-size: 24px;
    }
    .header h1 {
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: #16213e;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .status .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      box-shadow: 0 0 6px #4ade8080;
      animation: blink 2s infinite;
    }
    .status span {
      font-size: 13px;
      color: #a0a0a0;
    }
    .info {
      font-size: 11px;
      color: #666;
      margin-top: 6px;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="icon">üêæ</span>
    <h1>PANTHER Bridge</h1>
  </div>
  <div class="status">
    <div class="dot"></div>
    <span>Connected ‚Äî DOM bridge active</span>
  </div>
  <div class="info">v1.0.0 ‚Ä¢ Port 3791</div>
</body>
</html>
