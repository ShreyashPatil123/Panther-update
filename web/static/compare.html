<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PANTHER Compare — Model Playground</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

  <!-- Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="/static/css/compare.css" />
  <link rel="icon" href="/static/panther-logo.jpg" />
</head>
<body>

  <!-- ── Top Navigation ───────────────────────────────────── -->
  <nav class="cmp-nav">
    <div class="cmp-nav-left">
      <a href="/" class="cmp-nav-back" title="Back to Chat">
        <span class="material-symbols-rounded">arrow_back</span>
      </a>
      <div class="cmp-nav-brand">
        <img src="/static/panther-logo.jpg" alt="" class="cmp-nav-logo" />
        <span class="cmp-nav-title">Compare</span>
        <span class="cmp-nav-badge">Playground</span>
      </div>
    </div>
    <div class="cmp-nav-right">
      <button class="cmp-btn-add" id="addPaneBtn" title="Add comparison pane">
        <span class="material-symbols-rounded">add</span>
        <span>Add Model</span>
      </button>
      <span class="cmp-pane-count" id="paneCount">2 models</span>
    </div>
  </nav>

  <!-- ── System Prompt (collapsible) ──────────────────────── -->
  <div class="cmp-system-bar">
    <button class="cmp-system-toggle" id="systemToggle">
      <span class="material-symbols-rounded cmp-system-icon">psychology</span>
      <span>System Instructions</span>
      <span class="material-symbols-rounded cmp-chevron" id="systemChevron">expand_more</span>
    </button>
    <div class="cmp-system-body" id="systemBody">
      <textarea
        id="systemPrompt"
        class="cmp-system-input"
        placeholder="Optional: Define the AI's behavior, persona, or context for all models..."
        rows="3"
      ></textarea>
    </div>
  </div>

  <!-- ── Compare Grid (model panes) ───────────────────────── -->
  <div class="cmp-workspace" id="workspace">
    <!-- Panes injected dynamically by compare.js -->
  </div>

  <!-- ── Input Bar (fixed bottom) ─────────────────────────── -->
  <div class="cmp-input-bar">
    <div class="cmp-input-inner">
      <textarea
        id="userPrompt"
        class="cmp-input-text"
        placeholder="Enter a prompt to send to all models..."
        rows="1"
      ></textarea>
      <div class="cmp-input-actions">
        <button class="cmp-btn-run" id="runAllBtn" title="Run All (Ctrl+Enter)">
          <span class="material-symbols-rounded">play_arrow</span>
          <span>Run All</span>
        </button>
        <button class="cmp-btn-cancel" id="cancelBtn" title="Cancel">
          <span class="material-symbols-rounded">stop</span>
          <span>Stop</span>
        </button>
      </div>
    </div>
    <div class="cmp-input-status" id="statusBar">Ready</div>
  </div>

  <script src="/static/js/compare.js"></script>
</body>
</html>
